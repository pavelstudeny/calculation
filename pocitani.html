<div class="rulercontainer">
    <div class="rulerstart"></div>
    <div class="rulercont"></div>
    <span id="rulervalue">20</span>
</div>

<script>
    const left=document.querySelector('#a');
    const right=document.querySelector('#b');
    const oper=document.querySelector('#operator');
    const result=document.querySelector('#r');
    const submit=document.querySelector('#submit');
    const bad=document.querySelector('#bad');
    const good=document.querySelector('#good');

    let max = 20;
    let res;
    let a;
    let b;
    let showingResult = false;

    function setup() {
        const plus = Math.random() >= 0.5;
        res = Math.round(Math.random() * (max - 1)) + 1;
        if (plus) {
            a = Math.round(Math.random() * res);
            b = res - a;
        }
        else {
            a = Math.round(Math.random() * (max - res)) + res;
            b = a - res;
        }
        good.style.display = 'none';
        bad.style.display = 'none';

        left.value = a;
        right.value = b;
        oper.innerText = plus ? '+' : '-';
        result.value = '';
        result.focus();
    }

    function processResult(evt) {
        if ((event.type === 'keypress' && event.keyCode != 13) || showingResult) {
            return;
        }
        showingResult = true;
        if (result.value == res) {
            good.style.display = 'inline';
        }
        else {
            bad.style.display = 'inline';
        }

        setTimeout(function () {
            showingResult = false;
            setup();
        }, 5000);
    }

    result.addEventListener('keypress', processResult);
    submit.addEventListener('click', processResult);
    setup();

    setInterval(function () {
        if (document.activeElement != result) {
            result.focus();
        }
    }, 1000);


    const rulerContainer = document.querySelector('.rulercontainer');
    const rulerStart = document.querySelector('.rulercontainer .rulerstart');
    const rulerValue = document.querySelector('#rulervalue');
    const title = document.head.querySelector('title');

    rulerContainer.addEventListener('mouseup', function (event) {
        if (showingResult) {
            return;
        }
        if (event.button == 0 && max < 100) {
            addRuler();
            max += 10;
        }
        else if (event.button == 2 && max > 10) {
            subRuler();
            max -= 10;
        }
        else {
            return;
        }

        rulerValue.innerText = max;
        title.innerText = 'Počítání do ' + max;

        setup();
    });
    rulerContainer.addEventListener('contextmenu', event => event.preventDefault());


    function addRuler() {
        let d = document.createElement('div');
        d.classList.add('rulercont');
        rulerContainer.insertBefore(d, rulerStart.nextElementSibling);
    }
    function subRuler() {
        let d = rulerContainer.querySelector('.rulercont');
        if (!d) {
            return;
        }
        setTimeout(function () {  // to prevent context menu
            rulerContainer.removeChild(d);
        }, 0);
    }
</script>
